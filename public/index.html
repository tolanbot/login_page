<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My User Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="box">
      <h1>Login</h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <div id="welcome" class="hidden"></div>
      <div id="loginMessage" class="message hidden"></div>
      <button id="logoutBtn" class="hidden">Logout</button>
      <button id="changePasswordBtn" class="hidden">Change Password</button>
      <div id="changePasswordBox" class="hidden">
        <form id="changePasswordForm">
          <input
            id="oldPassword"
            type="password"
            placeholder="Old Password"
            required
          />
          <input
            id="newPassword"
            type="password"
            placeholder="New Password"
            required
          />
          <input
            id="confirmPassword"
            type="password"
            placeholder="Confirm Password"
            required
          />
          <button type="submit">Update Password</button>
        </form>
        <div id="changePasswordMessage" class="message hidden"></div>
      </div>
      <div id="createBox">
        <h2>Don't have an account?</h2>
        <form id="createForm">
          <input id="createName" type="text" placeholder="Name" required />
          <input id="createEmail" type="email" placeholder="Email" required />
          <input
            id="createPassword"
            type="password"
            placeholder="Password"
            required
          />
          <button type="submit">Create Account</button>
        </form>
        <div id="createMessage" class="message hidden"></div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
